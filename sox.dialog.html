<div class="topbar-dialog dno" id="sox-settings-dialog">
    <div class="header">
        <h3>
            sox settings<span id="sox-settings-dialog-version"> v1.0.3dev</span>
        </h3>
    </div>
    <div class="header">
        <h3>search</h3>
    </div>
    <div class="modal-content" id="search-container">
        <input type="text" id="search" placeholder="looking for a specific feature?">
        <svg role="img" title="delete" class="sox-sprite sox-sprite-search"> <use xlink:href="#sox_search"> </use> </svg>
    </div>
    <div id="sox-settings-dialog-features">
        <div id="sox-settings-dialog-features-packs">
            <div class="header">
                <h3>Feature Packs</h3>
            </div>
            <ul class="sox-settings-dialog-feature-packs-list">
                <li class="sox-settings-dialog-feature-pack" data-feature-pack-id="major_ui">Major UI tweaks</li>
                <li class="sox-settings-dialog-feature-pack" data-feature-pack-id="key_feature">Key features</li>
                <li class="sox-settings-dialog-feature-pack" data-feature-pack-id="power_user">Power User features</li>
                <li class="sox-settings-dialog-feature-pack clear-feature-pack-selection">clear</li>
            </ul>
        </div>
    </div>
    <div id="sox-settings-dialog-actions">
        <input id="sox-settings-dialog-save" type="submit" value="Save Changes">
        <a class="action" id="sox-settings-dialog-reset" title="reset SOX (deletes everything, including your settings and access token)">Reset</a>
        <a class="action" id="sox-settings-dialog-report" title="report issue on Github" target="_blank" href="https://github.com/soscripted/sox/issues/new">Report Issue</a>
        <a class="action" id="sox-settings-dialog-debugging">Enable Debugging</a>
        <a class="action" id="sox-settings-dialog-access-token" title="request a new access token">
            <svg role="img" class="sox-sprite sox-sprite-key"> <use xlink:href="#sox_key"> </use> </svg>
        </a>
        <a class="action" id="sox-settings-export" title="export/copy feature settings">
            <svg role="img" class="sox-sprite sox-sprite-export"> <use xlink:href="#sox_export"> </use> </svg>
        </a>
        <a class="action" id="sox-settings-import" title="import/paste feature settings">
            <svg role="img" class="sox-sprite sox-sprite-import"> <use xlink:href="#sox_import"> </use> </svg>
        </a>
        <a class="action" id="sox-settings-dialog-check-toggle" title="toggle all features on/off">
            <svg role="img" class="sox-sprite sox-sprite-checked-box"> <use xlink:href="#sox_checked_box"> </use> </svg>
        </a>
    </div>
</div>
