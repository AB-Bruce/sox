<div id="sox-theme-editor">

        <h3>Stack Overflow Extras - Theme Editor</h3>
        <div id="sox-settings-dialog-close"><a title="Close Settings Dialog">Ã—</a></div>
    </div>
    <p id="theme-name-p"><b>Name: </b><span id="theme-name"></span></p><!--TODO: edit-->
